<div class="card-price__container">
    <div class="card-price__title">
        <h3>{{cardTitle}}</h3>
        <div class="card-price__title__console">
            <span>|</span>
            <p class="game_type">{{cardTitleConsole}}</p>
            <p>| {{ gameConsole }}</p>
        </div>
    </div>
    <div class="card-price__value">
        <div class="card-price__value__monetary">
            <p>R${{ gamePrice }}</p>
        </div>
    </div>
</div>
